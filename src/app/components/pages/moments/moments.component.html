<div *ngIf="router.url =='/moments'">
    <div class="wallpaper">
        <div class="container">
            <div class="content">
                <h1>Aproveite Cada momento</h1>
                <h2>Fa√ßa deles, os seus melhores</h2>
            </div>
        </div>
    </div>

    <div class="container content">
        <div class="search-moments">
            <h2>Bem vindo aos nossos momentos</h2>
            <form class="bd-search position-relative">
                <input (input)="search($event)" type="search" class="form-control ds-input" id="search-input" placeholder="Busque um momento" autocomplete="off">
            </form>
        </div>
        <div *ngIf="moments.length > 0; else noMoments">
            <div class="row">
                <div class="col-lg-4 moments" *ngFor="let moment of moments">
                    <figure class="figure">
                        <img src="{{ baseApiUrl}}uploads/{{moment.image}}" class="figure-img img-fluid rounded" alt="{{ moment.title }}">
                        <div class="d-flex assin">
                            <figcaption class="figure-caption">{{ moment.name }}</figcaption>
                            <figcaption class="figure-caption text-end">{{ moment.created_at }}</figcaption>
                        </div>
                        <p class="title">{{ moment.title }}</p>
                        <div class="info">
                            <p class="comment">Comentarios: {{ moment.comments?.length }}</p>
                            <p class="details"><a routerLink="/moment/{{ moment.id }}">Detalhes</a></p>
                        </div>
                        <hr>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <!-- ng-template represente o noMoments -->
    <ng-template #noMoments>
        <div class="no-moments">
            <div class="title">
                <h2>Nenhum momento encontrado</h2>
            </div>
            <div class="content">
                <h3>Deseja cadastrar novos momentos ?</h3>
            </div>
        </div>
    </ng-template>
</div>
<div>
    <router-outlet></router-outlet>
</div>
